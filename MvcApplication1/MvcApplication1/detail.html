<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
    <div class="form-group" ng-class="{error: form.Todo.$invalid}">
        <label class="col-sm-2 control-label" for="Todo">Todo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.Todo" id="Todo">
        </div>
    </div>
    <div class="form-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="col-sm-2 control-label" for="DueDate">Due</label>
        <div class="input-group col-sm-10">
            <span class="input-group-btn" style="padding-left: 15px;">
                <button type="button" class="btn btn-default" ng-click="open($event)"><span class="glyphicon glyphicon-calendar"></span></button>
            </span>
            <input type="text" id="DueDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="item.DueDate" is-open="status.opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" style="width: auto"/>

        </div>
    </div>
    <div class="form-group" ng-class="{error: form.Priority.$invalid}">
        <label class="col-sm-2 control-label" for="Priority">Priority</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="item.Priority" id="Priority">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="save()">{{action}}</button>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </div>
</form>
